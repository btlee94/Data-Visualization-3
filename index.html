<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Obesity rates across states</h1>
    <div class="wrapper">
        <div class="chartContainer" id="chart"></div>

        <div class="selectContainer">
            <label class="radioContainer topContainer" id="radioAll">
                Overall
                <input type="radio" checked="checked" name="radioTop">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer topContainer" id="radioGen">
                Gender
                <input type="radio" name="radioTop">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer topContainer" id="radioAge">
                Age
                <input type="radio" name="radioTop">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer topContainer" id="radioInc">
                Income
                <input type="radio" name="radioTop">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer topContainer" id="radioEdu">
                Education
                <input type="radio" name="radioTop">
                <span class="checkmark"></span>
            </label>
        </div>
        

        <div class="optionsContainer">
            <label class="radioContainer leftContainer" id="radio1">
                Male
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio2">
                Female
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio3">
                18 - 24
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio4">
                25 - 34
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio5">
                35 - 44
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio6">
                45 - 54
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio7">
                55 - 64
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio8">
                65+
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio9">
                Less than $15,000
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio10">
                $15,000 - $24,999
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio11">
                $25,000 - $34,999
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio12">
                $35,000 - $49,999
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio13">
                $50,000 - $74,999
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio14">
                $75,000+
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio15">
                Less than highschool
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio16">
                Highschool graduate
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>
            <label class="radioContainer leftContainer" id="radio17">
                College graduate
                <input type="radio" name="radioLeft">
                <span class="checkmark"></span>
            </label>


            <div class="sliderContainer " id="slider">
                <p id="yearLabel">Year: <span id="year"></span></p>
                <input type="range" min="2011" max="2015" value="2011" class="slider" id="yearRange">
            </div>
        </div>
    </div>
    
    
    <script src="d3.v4.js"></script>
    <script src="app.js" type='text/javascript'></script>
</body>
